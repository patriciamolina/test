<html>
<head>
<title>Client Application</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
<script src="../oauth2.js"></script>
<script>
	$(function() {

		var query = window.location.search;
		var parameters = [];

		if (query != null && query != "") {
			parameters = query.substring(1).split('&');
		}

		if (parameters.length == 0) {
			if (window.location.hash.length == 0) {
				implicit(client_id, "basic");
			} else {
				var oAuthToken = getAccessToken();
				var resourceUrl = "<a href='/protected-apis.html?access_token="
						+ oAuthToken
						+ "'>Access oAuth 2.0 protected resources</a>"

				displayMessage(resourceUrl);
			}
		} else {
            var token = getQueryParam('access_token');
			displayMessage('Access token - ' + token);
		}
	});
</script>
</head>
<body>

	<h1>oAuth 2.0 Protected APIs</h1>
	<hr>
	<p>
		Message: <b id='msg'></b>
	<p>
		<a href='/index.html'>Home</a>
</body>
</html>
